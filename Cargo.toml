[package]
name = "jito-bell"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "jito-bell"
path = "src/bin/main.rs"

[dependencies]
anyhow = "1.0.62"
borsh = "1.5.7"
chrono = "0.4.26"
clap = { version = "4.3.0", features = ["derive", "env"] }
env_logger = "0.11.3"
futures = "0.3.24"
log = "0.4.17"
maplit = "1.0.2"
reqwest = "0.12.15"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9.34"
solana-sdk = "~2.2.1"
spl-stake-pool = "2.0.1"
tokio = { version = "1.21.2", features = ["full"] }
tonic = "0.12.1"
yellowstone-grpc-client = "6.0.0"
yellowstone-grpc-proto = { version = "6.0.0", default-features = false }
